<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./vue.js"></script>
    <style>
        .inner{
             height: 150px;
             background-color:red;
         }
         .outer {
      padding: 40px;
      background-color: red;
    }

        
        </style>
</head>

<body>
    <div id="app">
        <!-- 使用stop阻止冒泡 -->
        <!-- <div class="inner" @click="hander">
           <input type="button" value="点他" @click.stop="btnhander">
         </div> -->

        <!-- 阻止.prevent阻止默认行为 -->
        <!-- <a href="http://baidu.com " @click.prevent="link">有问题先去百度</a> -->


        <!-- 使用 .once 只触发一次事件处理函数 -->
    <!-- <a href="http://www.baidu.com" @click.prevent.once="linkClick">有问题，先去百度</a> -->


        <!-- 使用.capture 实现捕获触发事件的机制 -->
        <!-- <div class="inner" @click.capture="hander1">
          <input type="button" value="点他" @click="btnhander"> 
        </div> -->

        <!-- 使用.self 实现只有点击当前元素的时候，才会触发事件处理函数 -->
        <!-- <div class="inner" @click.self="hander1">
          <input type="button" value="点他" @click="btnhander"> 
        </div> -->

        <!-- 演示： .stop 和 .self 的区别 -->
        <!-- <div class="outer" @click="hander1">
            <div class="inner" @click="btnhander">
                <input type="button" value="戳他" @click.stop="link">
            </div>
        </div> -->

        <div class="outer" @click.self="hander1">
            <div class="inner" @click="btnhander">
                <input type="button" value="戳他" @click.stop="link">
            </div>
        </div>





    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {

            },

            methods: {
                hander() {
                    console.log('这是触发了inner的点击事件');

                },
                btnhander() {
                    console.log("这是触发了btn按钮");

                },
                link() {
                    console.log('触发了连接的点击事件');

                },

                hander1() {
                    console.log('触发了capture事件');

                }


            },

        })
    </script>
</body>

</html>
