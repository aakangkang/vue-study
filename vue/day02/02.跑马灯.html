<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <h3>{{str}}</h3>
        <button @click="move">dianwo</button>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                str: '今天天气很好啊，快出来玩啊aaaa',
            },
            methods: {
                move() {
                    var start = this.str.substr(0, 1);
                    var end = this.str.substr(1);
                    this.str = end + start;
                }

            },

        })
    </script>
</body>

</html>
