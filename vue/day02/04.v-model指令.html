<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <h4>{{msg}}</h4>
        <!-- v-bind只能实现单向数据绑定 -->
        <input type="text" :value="msg" style="width:100%">
        <!-- v-model实现双向数据绑定 -->
        <input type="text" style="width:100%;" v-model="msg">

    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
               msg:'大家都是好学生，爱敲代码，爱学习，爱思考，简直是完美，没瑕疵！'
            }
        })
    </script>
</body>

</html>
