<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"> </script>
</head>

<body>

    <div id="app">
        <h2>{{str}}</h2>
        <button @click="start">点击我1，让文字动起来</button>
        <button @click="stop">给我停下来</button>
        <button @click="movimg2">点击我2，设置定时器，让文字动起来</button>
        <button @click="movimg3">点击我3，设置定时器，让文字动起来</button>
        <button @click="movimg4">点击我4，设置定时器，让文字动起来</button>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                str: '我是小白,准备进阶大腿了 hahahhahha',
                timeId:'',
                flag:true,
            },
            methods: {
               
                start() {
                    console.log(this)
                    var start = this.str.substring(0, 1);
                    var end = this.str.substring(1);
                    this.str = end + start;

                },
                movimg2() {
                    if(this.flag==true){
                   var This=this
                   this.timeId= setInterval(function () {
                        var start = This.str.substring(0, 1);
                        var end = This.str.substring(1);
                        This.str = end + start;
                    }, 500)
                    this.flag=false
                  }
                },
                movimg3() {
                    setInterval(()=>{
                        var start = this.str.substring(0, 1);
                        var end = this.str.substring(1);
                        this.str = end + start;
                    },500)
                },
                stop(){
                    clearInterval(this.timeId)
                },

                movimg4() {
                   setInterval(function () {
                        var start = this.str.substring(0, 1);
                        var end = this.str.substring(1);
                        this.str = end + start;
                    }.bind(this) ,500)
                },


            }
        })




    </script>

</body>

</html>
