<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./vue.js"></script>
    </head>
    <body>
        <div id="app">
            <h1>Computed  计算属性</h1>
            <button @click="a++">add to a</button>
            <button @click="b++">add to b</button>
            <p>a---{{a}}</p>
            <p>b----{{b}}</p>
            <p>age+a={{addToa}}</p>
            <p>age+b={{addTob}}</p>
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    a:0,
                    b:0,
                    age:20,    
                },
                // methods:{
                //     addToa(){
                //         return this.a+this.age;
                //     },
                //     addTob(){
                //         return this.b+this.age;
                //     }
                // }

                computed:{
                    addToa(){
                        return this.a+this.age;
                    },
                    addTob(){
                        return this.b+this.age;
                    }
                }
            })
        </script>
    </body>
</html>
